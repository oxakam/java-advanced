plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation 'com.google.code.gson:gson:2.8.6'
	
	// https://mvnrepository.com/artifact/org.apache.taglibs/taglibs-standard-impl
	implementation group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl-api
	implementation group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
	
	// https://mvnrepository.com/artifact/javax.servlet/servlet-api
	implementation group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
